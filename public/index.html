<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ulrua.</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
    <script src="/js/settings.js" defer></script>   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script>
        window.addEventListener('load', () => {
            const element = document.querySelector('.iframe-container');
            if (element) {
                const initialHeight = `calc(100vh - 53px)`;
                const initialStyles = {
                    position: 'fixed',
                    left: '0px',
                    height: initialHeight,
                    width: '100%',
                };

                Object.assign(element.style, initialStyles);

                const observer = new MutationObserver(() => {
                    const computedStyle = window.getComputedStyle(element);

                    if (
                        computedStyle.position !== 'fixed' ||
                        computedStyle.top !== '0px' ||
                        computedStyle.left !== '0px' ||
                        computedStyle.height !== initialHeight
                    ) {
                        Object.assign(element.style, initialStyles);
                    }
                });

                observer.observe(element, { attributes: true, attributeFilter: ['style'] });
            }
        });
    </script>
</head>

<body>
    <div class="tab-container">
        <div class="new-tab">
            <i class="fas fa-plus"></i> New Tab
        </div>        
        <a href="/settings.html" class="settings-button">
            <i class="fas fa-cogs"></i>
        </a>
        <span class="warning">Maximum of 7 tabs reached.</span>
    </div>

    <div class="no-tabs-message" id="noTabsMessage" style="display: none;">
        No tabs are open. Click "+ New Tab" to open a new one.
    </div>
</body>

</html>
